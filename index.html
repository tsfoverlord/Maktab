<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maktab</title>
    <link rel="stylesheet" href="style.css">
    <script src="library.js" defer></script>
</head>
<body>
    <div class="header">
        <h1>Maktab - Library</h1>
        <button onclick="addNewBook()">Add Book</button>
    </div>

    <div class="shelf">
        
    </div>

    <dialog>
        <form>
            <label for="title">Title</label>
            <input type="text" name="title" id="title" autofocus>
            <label for="author">Author</label>
            <input type="text" name="author" id="author">
            <label for="pages">Pages</label>
            <input type="number" name="page-count" id="pages">
            <input type="radio" name="read" id="read" value="true">
            <label for="read">Read</label>
            <input type="radio" name="read" id="not-read" value="false">
            <label for="not-read">Not read</label>
            <button type="submit">Submit</button>
            <button class="close">Close</button>
        </form>
    </dialog>
</body>
</html>
